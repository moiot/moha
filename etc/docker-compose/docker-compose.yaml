  etcd0: {}
  etcd1: {}
  etcd2: {}
  etcd3: {}
  etcd4: {}
  mysql-node-1-data: {}
  mysql-node-2-data: {}
  mysql-node-3-data: {}
  pmm-data-prometheus: {}
  pmm-data-consul: {}
  pmm-data-mysql: {}
  pmm-data-grafana: {}
