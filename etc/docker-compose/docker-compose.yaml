      MYSQL_REPLICATION_PASSWORD: replication_pwd
      MYSQL_REPLICATION_USER: replication
      MYSQL_ROOT_PASSWORD: master_root_pwd
      MYSQL_USER: mysql_user
      MYSQL_SOCKET: /tmp/mysql.sock
      MYSQL_PID_FILE: /tmp/mysql.pid
  mysql-test-3:
    # build: ./agent
    image: moiot/moha:v2-latest
    depends_on:
    - etcd0
    - etcd1
    - etcd2
    - etcd3
    - etcd4
    ports:
    - '3309:3306'
    - '13309:13306'
    entrypoint: /agent/supervise
    volumes:
    - './agent/node03.toml:/agent/config.toml'
    - '../../logs:/agent/log:rw'
    - './agent/my.cnf:/etc/my.cnf'
    - 'mysql-node-3-data:/agent/mysql:rw'
    container_name: mysql-node-3
    environment:
      MYSQL_DATABASE: checker
      MYSQL_PASSWORD: mysql_master_user_pwd
      MYSQL_REPLICATION_PASSWORD: replication_pwd
      MYSQL_REPLICATION_USER: replication
      MYSQL_ROOT_PASSWORD: master_root_pwd
      MYSQL_USER: mysql_user
      MYSQL_SOCKET: /tmp/mysql.sock
      MYSQL_PID_FILE: /tmp/mysql.pid
  etcd0:
    image: 'moiot/etcd:v3.3.2'
    ports:
    - '32768:2379'
    volumes:
    - 'etcd0:/etcd_data'
    environment:
      ETCDCTL_API: 3
    container_name: etcd-node-0
    command:
    - /usr/local/bin/etcd
    - '-name'
    - etcd0
    - '--data-dir'
    - /etcd_data
    - '-advertise-client-urls'
    - 'http://etcd0:2379'
    - '-listen-client-urls'
    - 'http://0.0.0.0:2379'
    - '-initial-advertise-peer-urls'
    - 'http://etcd0:2380'
    - '-listen-peer-urls'
    - 'http://0.0.0.0:2380'
    - '-initial-cluster'
    - 'etcd0=http://etcd0:2380,etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380,etcd4=http://etcd4:2380'
  etcd1:
    image: 'moiot/etcd:v3.3.2'
    ports:
    - '32769:2379'
    volumes:
    - 'etcd1:/etcd_data'
    environment:
      ETCDCTL_API: 3
    container_name: etcd-node-1
    command:
    - /usr/local/bin/etcd
    - '-name'
    - etcd1
    - '--data-dir'
    - /etcd_data
    - '-advertise-client-urls'
    - 'http://etcd1:2379'
    - '-listen-client-urls'
    - 'http://0.0.0.0:2379'
    - '-initial-advertise-peer-urls'
    - 'http://etcd1:2380'
    - '-listen-peer-urls'
    - 'http://0.0.0.0:2380'
    - '-initial-cluster'
    - 'etcd0=http://etcd0:2380,etcd1=http://etcd1:2380,etcd2=http://etcd2:2380,etcd3=http://etcd3:2380,etcd4=http://etcd4:2380'
  etcd2:
