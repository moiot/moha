global
    maxconn 100

defaults
    log global
    mode tcp
    retries 2
    timeout client 30m
    timeout connect 4s
    timeout server 30m
    timeout check 5s

listen stats
    mode http
    bind *:7000
    stats enable
    stats uri /

listen mysql
    bind *:5000
    option httpchk /masterCheck
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server mysql-node-1 mysql-node-1:3306 maxconn 100 check port 13306
    server mysql-node-2 mysql-node-2:3306 maxconn 100 check port 13306
    server mysql-node-3 mysql-node-3:3306 maxconn 100 check port 13306